<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>

    <style>
      /* www.color-hex.com */

      h1 {
        /* Color Name */
        color: coral;
      }

      h2 {
        /* RGB Color - between 0 and 255*/
        color: rgba(32, 160, 211, 0.411);
      }

      h3 {
        /* Hexadecimal */
        color: #ff00ff;
      }

      h4 {
        /* Hexadecimal */
        color: #f4f4f4;
      }

      body {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
  </body>
</html>
