<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- This appears as the description of your website for search engines -->
    <meta name="description" content="This is my website description">
    
    <!-- keywords between 8 and 12 words -->
    <meta name="keywords" content="web development, web design">

    <!-- If you don't want to show up at search engines -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    
    <!-- Title appears as titles when search engines get your website -->
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
