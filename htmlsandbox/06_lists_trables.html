<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered lists -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <!-- <th> for thead , <td> for tbody-->
    <table style="width: 600px;">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>johndoe@hotmail.com</td>
        </tr>
        <tr>
          <td>Gustavo</td>
          <td>Lima</td>
          <td>gulimabr@utfpr.edu.br</td>
        </tr>
        <tr>
          <td>Jo√£o</td>
          <td>Elger</td>
          <td>elger.jp@yahoo.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
