<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms and Input</title>
	</head>
	<body>
		<form action="proccess.php">
			<!-- text input -->
			<div>
				<label for="name">Name</label><br />
				<input type="text" id="name" name="name" value="Joao Elger" />
			</div>

			<!-- email input -->
			<!-- it already validates if it's an email -->
			<div>
				<label for="email">Email</label><br />
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Enter your email"
				/>
			</div>

			<!-- long message input -->
			<!-- message supports more words -->
			<div>
				<label for="message">Message</label><br />
				<!-- cols = horizontal width
                 rows = vertical width -->
				<textarea
					name="message"
					id="message"
					cols="50"
					rows="5"
				></textarea>
			</div>

			<!-- selection input -->
			<div>
				<label for="sex">Sex</label>
				<select name="sex" id="sex">
					<option value="male" selected>Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>

			<!-- number input -->
			<div>
				<label for="age">Age</label><br />
				<input type="number" name="age" id="age" />
			</div>

			<!-- date input (with calendar) -->
			<div>
				<label for="birthdate">Birthdate</label><br />
				<input type="date" name="birthdate" id="birthdate" />
			</div>

			<!-- radio input (only 1 can be picked) -->
			<div>
				<label for="membership">Membership</label><br />
				<input
					type="radio"
					name="membership"
					value="simple"
					id="membership"
				/>
				Simple
				<input
					type="radio"
					name="membership"
					value="standard"
					id="membership"
					checked
				/>
				Standard
				<input
					type="radio"
					name="membership"
					value="super"
					id="membership"
				/>
				Super
			</div>

			<!-- checkbox input (you can pick all of them) -->
			<div>
				<label for="likes">I like...</label><br />
				<input type="checkbox" name="likes" value="bike" id="likes" />
				Bike
				<input
					type="checkbox"
					name="likes"
					value="car"
					id="likes"
					checked
				/>
				Car
				<input type="checkbox" name="likes" value="boat" id="likes" />
				Boat
			</div>

			<!-- Input submit -->
			<input type="submit" value="Submit" /><br />
			<!-- Button Submit -->
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
